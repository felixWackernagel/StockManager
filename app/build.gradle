apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"

    defaultConfig {
        applicationId "com.example.wackernagel.myapplication"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // for unit tests
    testCompile 'junit:junit:4.12'

    compile 'com.android.support:design:24.2.1'

    compile 'de.wackernagel.android:sidekick:1.3.7'
    compile 'de.wackernagel.android:sidekick-annotations:0.2.0'
    apt 'de.wackernagel.android:sidekick-processor:0.2.0'
}
